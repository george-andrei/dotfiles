# Activate scrollwheel
set -g mouse on # Enables mouse support for scrolling and selecting panes.

# Sets the default terminal type to support 256 colors.
set -g default-terminal "screen-256color"

set -g base-index 1       # Sets the starting index for windows to 1.
setw -g pane-base-index 1 # Sets the starting index for panes to 1.

#run '~/.tmux/plugins/tpm/tpm' # Uncomment to initialize the Tmux Plugin Manager (TPM).

# don't do anything when a 'bell' rings
set -g visual-activity off   # Disables visual notifications for activity.
set -g visual-bell off       # Disables visual notifications for bell events.
set -g visual-silence off    # Disables visual notifications for silence.
setw -g monitor-activity off # Disables monitoring of activity in windows.
set -g bell-action none      # Prevents any action when a bell event occurs.

