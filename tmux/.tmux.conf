##### Campbell Color Scheme for Tmux #####

# Set status bar colors
set -g status-style bg=colour18,fg=white # Sets the status bar background to dark blue and foreground to white.

# Active window title
set-window-option -g window-status-current-style bg=colour19,fg=white # Sets the active window title background to blue and foreground to white.
set-window-option -g window-status-current-format " #I:#W \uea73 "    # Formats the active window title to show the index and name.

# Inactive window title
set-window-option -g window-status-style bg=colour18,fg=colour246 # Sets the inactive window title background to dark blue and foreground to light gray.
set-window-option -g window-status-format " #I:#W"                # Formats the inactive window title to show the index and name.

# Pane borders
set -g pane-border-style fg=colour238       # Sets the pane border color to dark gray.
set -g pane-active-border-style fg=colour45 # Sets the active pane border color to cyan.

# Message (like prompts)
set -g message-style bg=colour19,fg=white # Sets the message background to blue and foreground to white.

# Command prompt
set -g message-command-style bg=colour19,fg=white # Sets the command prompt background to blue and foreground to white.

# Mode (copy mode etc.)
set -g mode-style bg=colour19,fg=colour231 # Sets the mode background to blue and foreground to white.

# Status left and right
set -g status-left-length 40                                                  # Sets the maximum length of the left status bar.
set -g status-right-length 80                                                 # Sets the maximum length of the right status bar.
set -g status-left "#[bg=colour19,fg=white,bold] \uebf6 #S #[default]"        # Sets the left status bar to display the session name.
set -g status-right "#[fg=colour250,bg=colour19] %Y-%m-%d #[fg=white] %H:%M " # Sets the right status bar to display the date and time.

